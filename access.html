<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>ACCESS | cooking website</title>
    <meta name="description" content="アクセスマップとお問い合わせ">
    <meta name="viewpoint" content="width=device-width">
    <script src="./js/toggle-menu.js"></script>
    <link href="./css/common.css" rel="stylesheet">
    <link href="./css/access.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
</head>

<body>
<!--headerここから-->
    <header class="header">
        <div class="header-inner">
            <a class="header-logo" href="./index.html">
                <img src="./images/common/cookingicon-preview.png" alt="cooking">
            </a>
            <button class="toggle-menu-button"></button>
            <div class="header-site-menu">
                <nav class="site-menu">
                    <ul>
                        <li><a href="./profile.html">PROFILE</a></li>
                        <li><a href="./concept.html">CONCEPT</a></li>
                        <li><a href="./menu.html">MENU</a></li>
                        <li><a href="./access.html">ACCCESS</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <!--mainここから-->
    <main class="main">
      <div class="title">
        <h1>ACCESS</h1>
        <p>アクセス・お問い合わせ</p>
      </div>
      <div class="map">
        <h2>アクセスマップ</h2>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1701712.792622115!2d131.73116736929094!3d33.5882331749887!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x354f95904796aaad%3A0xff9493c0ef9fbddb!2z5oSb5aqb55yM!5e0!3m2!1sja!2sjp!4v1663238979306!5m2!1sja!2sjp" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
      </div>
      <div class="contact">
        <h2>お問い合わせフォーム</h2>
        <form action="#">
          <dl class="form-area"> <!-- HTMLの説明要素 -->
            <dt><span class="required">お名前</span></dt>
            <dd><input class="input-text" type="text" name="name" required></dd>
            <dt><span class="required">メールアドレス</span></dt>
            <dd><input class="input-text" type="email" name="email" required></dd>
            <dt>お電話番号</dt>
            <dd><input class="input-text" type="tel"></dd>
            <dt>お問い合わせ種別</dt>
            <dd>
              <select class="select-box" name="genre">
                <option value="プロフィールについて" selected>プロフィールについて</option>
                <option value="メニューについて">メニューについて</option>
              </select>
            </dd>
            <dt><span class="required">お問い合わせ内容</span></dt>
            <dd>
              <textarea class="message" name="message" required></textarea>
            </dd>
          </dl>
          <p class="confirm-text">ご入力内容をご確認の上、お間違いがなければ[Submit]ボタンを押してください。</p>
          <button class="submit-button" type="submit">Submit</button>
        </form>
      </div>
    </main>

    <!--footerここから-->
    <footer class="footer">
        <nav class="site-menu">
            <ul>
                <li><a href="./profile.html">PROFILE</a></li>
                <li><a href="./concept.html">CONCEPT</a></li>
                <li><a href="./menu.html">MENU</a></li>
                <li><a href="./access.html">ACCCESS</a></li>
            </ul>
        </nav>
        <a class="footer-logo" href="./index.html">
        <img src="./images/common/cookingicon-preview.png" alt="cooking">
        </a>
        <p class="footer-tel">TEL 01-2345-6789</p>
        <p class="footer-time"> Irregular holidays</p>
        <p class="copyright"><small>&copy;Cook</small></p>
    </footer>
</body>

</html>
